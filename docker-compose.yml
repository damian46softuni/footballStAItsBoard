services:
  mongodb:
    image: mongo:8.0
    container_name: footballstaitsboard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: footballstaitsboard
    networks:
      - footballstaitsboard-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

volumes:
  mongo_data:
    driver: local

networks:
  footballstaitsboard-network:
    driver: bridge
